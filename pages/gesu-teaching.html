			</div>
			<div class="col-md-10">
				<h1 class="logo">D3 Examples</h1>

				<div class="btn-group btn-group-md" role="group" aria-label="...">
					<a href="./pages/index.html" class="btn btn-default" role="button">Home</a>
					<a href="./pages/svg.html" class="btn btn-default" role="button">SVG</a>
					<a href="./pages/barChart.html" class="btn btn-default" role="button">Bar</a>

<div class="container">
	<h3>intro_d3js</h3>
	<p>https://d3-graph-gallery.com/intro_d3js.html</p>

	<div class="col-md-6">
		<div id="draw_here"></div>
	</div>
	<div class="col-md-6">
		<!-- Add a svg shape. Note that the 'target' class is attributed to the circle -->
		<svg>
			<circle class="target" style="fill: #69b3a2" stroke="black" cx=50 cy=50 r=40></circle>
		</svg>
	</div>
</div>

<script type="text/javascript">
	d3
		.select(".target")  // select the elements that have the class 'target'
		.style("stroke-width", 8) // change their style: stroke width is not equal to 8 pixels
</script>

</body>
